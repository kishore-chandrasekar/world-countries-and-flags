<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id = "list"></ul>
    <script>
        fetch("https://restcountries.com/v2/all")
         .then(function (data) {
             return data.json();
             
         })
        .then(function(data1){
            console.log(data1)
           var list=document.getElementById("list");
           var Div=document.createElement("div");
           Div.style.height="100%";
           Div.style.width="100%";
           Div.style.display="flex";
           Div.style.flexDirection="row";
           Div.style.flexWrap="wrap";
           Div.style.backgroundColor="rgb(113,116,116)";

           data1.forEach(element => {
               var div=document.createElement("div");
               div.style.height="270px";
               div.style.width="190px";
               div.style.marginRight="10px"
               div.style.marginBottom="10px"
               div.style.backgroundColor="rgb(126, 194, 151)";
               div.style.border="2px solid black"
            //--------------------------------------
               var flag1=document.createElement("img");
               flag1.style.height="100px"
               flag1.style.width="190px"
               flag1.src=element.flags.png
               div.appendChild(flag1)
            // -------------------------------------
               var div1=document.createElement("div");
               div1.style.fontFamily="Cursive";
               div1.style.marginTop="100px"
               div1.innerText=element.name;
               div.appendChild(div1)
            //---------------------------------------   
               var div2=document.createElement("div");
               div2.style.fontFamily="Cursive";
               //div2.style.marginTop="110px"
               div2.innerText=element.alpha2Code;
              //div.appendChild(div1)
              div.appendChild(div2)
              Div.appendChild(div)

               
           })
        document.body.appendChild(Div)
        })
        .catch(function(error){
            console.log(error);
        })
    </script>
</body>
</html>
